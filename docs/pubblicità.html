<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('sfondo_pubblicità.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
        }

        .titolo {
            font-family: "Lucida Calligraphy";   
            font-size: 35px; 
            color: rgb(104, 90, 7);
            position: absolute;
            top: 15%;       
            left: 5%;      
            text-transform: uppercase;
            font-weight: bold; /* Titolo in grassetto */
        }

        .social {
            border-style: outset;
            border-width: 2px;
            font-family: "Book Antiqua";
            font-size: 15px;
            position: absolute;
            top: 85%;
            left: 82%;
        }

        .sotto {
            font-family: "Lucida Calligraphy";   
            font-size: 15px; 
            color: rgb(131, 113, 10);
            position: absolute;
            top: 15%;       
            left: 15%;      
            text-transform: uppercase;
        }

        .button {
            background-color: #ffed9f;
            border: 2px solid rgba(255, 255, 255, 0.842);
            color: rgb(0, 0, 0);
            padding: 15px 32px;
            display: inline-block;
            font-size: 25px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: Linux Libertine G;
            text-align: center;
            border-radius: 8px; /* Angoli arrotondati */
            
        }

        .button:hover {
            background-color: #f8d358; 
            transform: scale(1.1); 
        }

        .contenitore_bottoni {
            position: absolute;
            top: 10%;  
            left: 79%;  
            display: flex;
            flex-direction: column;
            gap: 20px; 
            align-items: center;  
        }

        /* Layout Responsive per schermi più piccoli */
        @media (max-width: 600px) {
            .contenitore_bottoni {
                top: 50%;  
                left: 50%;
                transform: translateX(-50%);  
                width: 80%;  
            }

            .button {
                width: 100%;  
                font-size: 20px;  
            }
        }

    </style>
</head>
